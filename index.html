  <script>
    $(document).ready(function() {
        $("#flipbook").turn({
          acceleration: true,
          autoCenter: false,
          direction: "ltr",
          display: "double",
          duration: 600,
          gradients: true,
          height: 800,
          elevation: 50,
          page: 1,
          turnCorners: "bl,br",
          width: 1200,
        });
      });

      <!-- Seiten bättern mit den Arrow-Keys -->
      $(window).bind('keydown', function(e){
        if (e.keyCode==37)
          $('#flipbook').turn('previous');
        else if (e.keyCode==39)
          $('#flipbook').turn('next');
      });

  </script>
